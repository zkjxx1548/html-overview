<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table>
        <tbody>
        <tr style="background-color: PaleTurquoise">
            <th colspan="2">&nbsp;</th>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <th rowspan="3">Row 1</th>
            <th>Row 1-1</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Row 1-2</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Row 1-3</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">Row 2</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">Row 3</th>
            <td></td>
            <td></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td style="background-color: PaleTurquoise; text-align: center" colspan="4" >
                Footer
            </td>
        </tr>
        </tfoot>
    </table>
    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->

</body>
</html>
